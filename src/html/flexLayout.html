<!DOCTYPE html>
<html>
<head>
    <title>flex Layout</title>
    <style>
        .flex-container {
          display: flex;
          background-color: #f1f1f1;
        }
        
        .flex-container > div {
          background-color: DodgerBlue;
          color: white;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
        }
        </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div> 
        <div>4</div>
      </div>
      <div class="flex-container">
        <div style="order: 3">1</div>
        <div style="order: 2;flex-grow: 10">2</div>
        <div style="order: 4">3</div>
        <div style="order: 1">4</div>
      </div> 
    <div style="height:200px;display: flex;background-color:blue;flex-direction:column;justify-content: center;align-items:stretch;align-content: space-between;">
        <div style="background-color: cornsilk;height: 50px;margin: 20px;">item1</div>
        <div style="background-color: cornsilk;height: 50px;margin: 20px;">item2</div>
        <div style="background-color: cornsilk;height: 50px;margin: 20px;">item3</div>
    </div>
    <div style="margin-top:20px;display: flex;background-color:blue;flex-flow:row wrap;justify-content: center;align-items:stretch;">
        <div style="background-color: cornsilk;height: 50px;margin: 20px;">item1</div>
        <div style="background-color: cornsilk;height: 50px;margin: 20px;">item2</div>
        <div style="background-color: cornsilk;height: 50px;margin: 20px;">item3</div>
    </div>
</body>

</html>
